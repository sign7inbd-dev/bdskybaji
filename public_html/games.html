<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গেমস - Sky Baji</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sky Baji</div>
            <ul class="nav-menu">
                <li><a href="index.html">হোম</a></li>
                <li><a href="games.html">গেমস</a></li>
                <li><a href="sports.html">স্পোর্টস</a></li>
                <li><a href="live-casino.html">লাইভ ক্যাসিনো</a></li>
                <li><a href="promotions.html">অফার</a></li>
            </ul>
            <div class="auth-links">
                <a href="dashboard.html" class="btn-dashboard">ড্যাশবোর্ড</a>
            </div>
        </nav>
    </header>

    <main class="games-page">
        <div class="games-container">
            <!-- Filter Section -->
            <aside class="games-filter">
                <h3>ফিল্টার</h3>
                <div class="filter-group">
                    <label>গেম টাইপ</label>
                    <select id="gameType">
                        <option value="">সব গেম</option>
                        <option value="slots">স্লট</option>
                        <option value="table">টেবিল গেম</option>
                        <option value="crash">ক্র্যাশ গেম</option>
                        <option value="live">লাইভ গেম</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>সাজান</label>
                    <select id="sortBy">
                        <option value="popular">জনপ্রিয়</option>
                        <option value="new">নতুন</option>
                        <option value="rtp">সর্বোচ্চ RTP</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="applyFilters()">ফিল্টার প্রয়োগ করুন</button>
            </aside>

            <!-- Games Grid -->
            <section class="games-grid-section">
                <h2>সব গেমস</h2>
                <div class="games-grid" id="gamesGrid">
                    <!-- গেমস এখানে লোড হবে -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sky Baji. সব অধিকার সংরক্ষিত।</p>
    </footer>

    <script src="api/fake-data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/games.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAllGames();
        });
    </script>
</body>
</html>
