<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - Sky Baji</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form">
            <h1>লগইন করুন</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">ইমেইল বা ইউজারনেম</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">পাসওয়ার্ড</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">আমাকে মনে রাখুন</label>
                </div>
                <button type="submit" class="btn-primary btn-block">লগইন করুন</button>
            </form>
            <p class="auth-switch">
                অ্যাকাউন্ট নেই? <a href="register.html">রেজিস্টার করুন</a>
            </p>
            <p class="forgot-password">
                <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
