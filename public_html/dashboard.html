<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড - Sky Baji</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sky Baji</div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">ড্যাশবোর্ড</a></li>
                <li><a href="games.html">গেমস</a></li>
                <li><a href="profile.html">প্রোফাইল</a></li>
            </ul>
            <div class="auth-links">
                <button class="btn-logout">লগআউট</button>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <div class="dashboard-container">
            <!-- Sidebar -->
            <aside class="dashboard-sidebar">
                <div class="user-profile">
                    <img src="images/icons/user-avatar.png" alt="প্রোফাইল">
                    <h3 id="userName">ব্যবহারকারী</h3>
                </div>
                <nav class="sidebar-menu">
                    <a href="dashboard.html" class="active">অ্যাকাউন্ট হোম</a>
                    <a href="profile.html">প্রোফাইল</a>
                    <a href="deposit.html">জমা করুন</a>
                    <a href="withdraw.html">উত্তোলন করুন</a>
                    <a href="#">বেট ইতিহাস</a>
                    <a href="promotions.html">অফার</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <section class="dashboard-content">
                <!-- Wallet Section -->
                <div class="card wallet-card">
                    <h2>ওয়ালেট</h2>
                    <div class="wallet-info">
                        <div class="balance">
                            <p>মোট ব্যালেন্স</p>
                            <h3 id="totalBalance">৳ 0.00</h3>
                        </div>
                        <div class="balance">
                            <p>বোনাস ব্যালেন্স</p>
                            <h3 id="bonusBalance">৳ 0.00</h3>
                        </div>
                    </div>
                    <div class="wallet-actions">
                        <a href="deposit.html" class="btn-primary">জমা করুন</a>
                        <a href="withdraw.html" class="btn-secondary">উত্তোলন করুন</a>
                    </div>
                </div>

                <!-- Bet History Section -->
                <div class="card bet-history">
                    <h2>সাম্প্রতিক বেটস</h2>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>গেম</th>
                                <th>বেট</th>
                                <th>পেআউট</th>
                                <th>স্ট্যাটাস</th>
                                <th>সময়</th>
                            </tr>
                        </thead>
                        <tbody id="betHistoryBody">
                            <!-- ডেটা JS দিয়ে লোড হবে -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sky Baji. সব অধিকার সংরক্ষিত।</p>
    </footer>

    <script src="api/fake-data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });
    </script>
</body>
</html>
